<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Japari-OS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="japari-os.github.ioができたらリダイレクトかけときます">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_green.min.css" />
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header bmzero">
  <header class="mdl-layout__header  mdl-layout--fixed-header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Japari-OS</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
<!--        <a class="mdl-navigation__link pga" href="./">トップページ</a>-->
      </nav>
    </div>
  </header>
<main class="main">
  <div class="mdl-grid">
    <div class="mdl-card mdl-shadow--2dp card-center margin-card mdl-cell mdl-cell--6-col mdl-cell--12-col-phone">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text"></h2>
      </div>
      <div class="mdl-card__supporting-text mdl-color-text--grey-900">
<a href="https://github.com/japari-os/japari_os">Github<p></p></a>
      </div>
    </div>
  </div>
</main>
<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
<footer class="mdl-mini-footer" style="display:none;">
  <div class="mdl-mini-footer__left-section">
    <div class="mdl-logo">japari</div>
    <ul class="mdl-mini-footer__link-list">
      <li><a href="#"></a></li>
    </ul>
  </div>
</footer>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</html>
